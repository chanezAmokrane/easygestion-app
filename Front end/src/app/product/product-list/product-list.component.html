

<table class="table table-striped table-hover table-bordered text-center align-middle" *ngIf="products && products.length > 0">
  <thead class="custom-header">
    <tr>
      <th>#</th>
      <th>Label</th>
      <th>Type</th>
      <th>Price</th>
      <th>Quantity</th>
        <th colspan="2">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products; let i = index">
      <th scope="row">{{ i }}</th>
      <td>{{ product.label }}</td>
      <td>{{ product.type }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.stockQuantity }}</td>
     <td><span class="material-icons text-danger" (click)="deleteProduct(product.productId)">delete</span></td>
      <td><span class="material-icons text-primary" (click)="editProduct(product.productId)">edit</span></td>
    
    </tr>
  </tbody>
</table>

<!-- Message si la liste est vide -->
<div *ngIf="products?.length === 0" class="text-muted text-center">
  No products available.
</div>
