
<table class="table table-striped table-hover table-bordered text-center align-middle" *ngIf="orders && orders.length > 0">
  <thead class="custom-header">
    <tr>
      <th>#</th>
      <th>ClientName</th>
      <th>product</th>
      <th>date</th>
      <th>Quantity</th>
        <th colspan="2">Actions</th>
    </tr>
  </thead>
  <tbody> 
    <tr *ngFor="let order of orders; let i = index">
      <th scope="row">{{ i }}</th>
      <td>{{ order.clientName }}</td>
      <td>{{ order.products[0]?.label }}</td>


      <td>{{ order.date }}</td>
      <td>{{ order.quantity }}</td>
     <td><span class="material-icons text-danger" (click)="deleteOrder(order.order_id)">delete</span></td>
      <td><span class="material-icons text-primary" (click)="editOrder(order.order_id)">edit</span></td>
    
    </tr>
  </tbody>
</table>

<!-- Message si la liste est vide -->
<div *ngIf="orders?.length === 0" class="text-muted text-center">
  No order available.
</div>
